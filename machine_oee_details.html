    <script>

		//accedo al database
        var db = firebase.firestore();

		//accedo alla collezione machine1 leggo il documento a cui corrisponde e poi con onSnapshot posso tenere traccia delle eventuali modifiche, 		          aggiunte e cancellazioni fatte nel documento
		  var container = document.getElementById("lineChart");
		  db.collection("machine").doc("lineChart").onSnapshot(function(doc) {

		//per visualizzare i dati
		console.log("Current data: ", doc.data());
		for(var i in doc.data())
			container.innerHTML += doc.data()[i] + "<br>";
			//console.log(doc.data().good_beatings['0']['1']+" "+ 100-doc.data().good_beatings['0']['1'])
			var ctx = document.getElementById("lineChart");
			var lineChart = new Chart(document.getElementById("lineChart"), {
			  type: 'line',
			  data: {
				labels: ["00:00", "03:00", "04:00", "05:50", "06:00", "08:00", "12:00", "15:00", "18:00", "22:00"],
				datasets: [{
				data: [doc.data().expected_beatings['0'], doc.data().expected_beatings['1'], doc.data().expected_beatings['2'], doc.data().expected_beatings['3'], doc.data().expected_beatings['4'], doc.data().expected_beatings['5'], doc.data().expected_beatings['6'], doc.data().expected_beatings['7'], doc.data().expected_beatings['8'], doc.data().expected_beatings['9'],],
				label: "EXPECTED_BEATINGS",
				borderColor: "#4E73DF",
				fill: false
			  }, {
				data: [doc.data().pieces_actually_produced['0'], doc.data().pieces_actually_produced['1'], doc.data().pieces_actually_produced['2'], doc.data().pieces_actually_produced['3'], doc.data().pieces_actually_produced['4'], doc.data().pieces_actually_produced['5'], doc.data().pieces_actually_produced['6'], doc.data().pieces_actually_produced['7'], doc.data().pieces_actually_produced['8'], doc.data().pieces_actually_produced['9'],],
				label: "PIECES_ACTUALLY_PRODUCED",
				borderColor: "#F6C23E",
				fill: false
			  }, {
				data: [doc.data().good_beatings['0'], doc.data().good_beatings['1'], doc.data().good_beatings['2'], doc.data().good_beatings['3'], doc.data().good_beatings['4'], doc.data().good_beatings['5'], doc.data().good_beatings['6'], doc.data().good_beatings['7'], doc.data().good_beatings['8'], doc.data().good_beatings['9'],],
				label: "GOOD_BEATINGS",
				borderColor: "#1CC88A",
				fill: false
			  }, {
				data: [doc.data().bad_beatings['0'], doc.data().bad_beatings['1'], doc.data().bad_beatings['2'], doc.data().bad_beatings['3'], doc.data().bad_beatings['4'], doc.data().bad_beatings['5'], doc.data().bad_beatings['6'], doc.data().bad_beatings['7'], doc.data().bad_beatings['8'], doc.data().losses['9'],],

			  }, //{
